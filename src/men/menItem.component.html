<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
      <!-- <h1>ApnaStore</h1> -->
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
        <input type='text'
        [(ngModel)]='listMenItem'/>
      </div>
      </div>
      <div class ='row'>
        <div class ='col-md-6'>
          <h3>Filtered By :{{listMenItem}}</h3>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'>
          <thead>
            <tr>              
              <th>Product</th>
              <th>Code</th>
              <!-- <th>Available</th> -->
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let item of menItem'>
                <td>{{item.menProdName}}</td>
                <td>{{item.menProdCode}}</td>
                <td>{{item.price}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
